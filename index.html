  <main class="flex flex-wrap justify-around p-2">

    <section class="grid-container"></section>
    <section>
      <h1 class="border-b-3 mb-0">Time</h1>
      <p>There are 144 rectangles.</p>
      <p>Each rectangle represents 10 minutes of your day.</p>
      <div class="flex flex-wrap items-center">
        <div class="grid-item bg-black m-1"></div>
        <p>Time that has already passed today</p>
      </div>
      <div class="flex flex-wrap items-center">
        <div class="grid-item m-1"></div>
        <p>Time that you still have left today</p>
      </div>
      <div id="form" class="border-b-3">
        <h1 class="border-b-3 mb-0">Focus</h1>
        <form>
            <input class="todo-input" type="text" placeholder="Add a task.">
            <button class="todo-btn button" type="submit">Add</button>
        </form>
        <div id="myUnOrdList">
          <ul class="todo-list">
              <!-- (Basic Format)
              <div class="todo">
                  items added to this list:
                  <li></li>

                  <button>check</button>

      </div>
    </div>
